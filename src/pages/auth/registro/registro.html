<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style.css">
    <title>Document</title>
</head>

<body class="id--body">
    <section class="card">
        <h1 class="title"> SuperFood</h1>
        <h2 class="subtitle">Registro</h2>
        <form id="registro-form" class="form">
            <div>
                <label for="name">Nombre</label>
                <br></br>
                <input type="text" id="nombre" name="name" autocomplete="off" placeholder="Tu nombre">
            </div>
            <br>
            <div>
                <label for="lastname">Apellido</label>
                <br></br>
                <input type="text" id="apellido" name="lastname" autocomplete="off" placeholder="Tu Apellido">
            </div>
            <br>
            <div>
                <label for="email">Email</label>
                <br></br>
                <input type="email" id="email" name="email" autocomplete="off" placeholder="example@example.com">
            </div>
            <br>
            <div>
                <label for="password">Contraseña</label>
                <br></br>
                <input type="password" id="contrasena" name="contrasena" autocomplete="off" placeholder="Minimo 8 caracteres y un numero">
            </div>
            <br>
            <p id="error-message" style="color: red; margin-top: 10px;"></p>
            <button type="submit" class="btn--log--reg">Registrar</button>
        </form>
        <p class="form-link">
            ¿Ya tienes cuenta? <a href="../login/login.html">Iniciar Sesión</a>
        </p>
    </section>
    <script type="module" src="registro.ts"></script>
</body>

</html>

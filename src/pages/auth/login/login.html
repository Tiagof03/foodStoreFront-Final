<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style.css">
    <title>Document</title>
</head>

<body class="id--body">
    <section class="card">
        <h1 class="title">SuperFood</h1>
        <h2 class="subtitle">Login</h2>
        <form id="login-form" class="form">
            <div>
                <label for="email">Email</label>
                <br></br>
                <input type="email" id="email" name="email" autocomplete="off" placeholder="example@example.com">
            </div>
            <br>
            <div>
                <label for="contrasena">Contraseña</label>
                <br></br>
                <input type="password" id="contrasena" name="contrasena" autocomplete="off" placeholder="********">
            </div>
            <br>
            <p id="error-message" style="color: red; margin-top: 10px;"></p>
            <button type="submit" class="btn--log--reg">Ingresar</button>
        </form>
        <p class="form-link">
            ¿No tienes cuenta? <a href="../registro/registro.html">Regístrate</a>
    </section>
    <script type="module" src="/src/pages/auth/login/login.ts"></script>
</body>
</html>

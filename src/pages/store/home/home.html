<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link rel="stylesheet" href="../../../style.css">
</head>

<body class="body--home-admin">
<header class="header--home--cliente">
    <div class="logo-foodstore">
    <span class="icono-pizza">🍕</span>
    <span>FoodStore</span>

    </div>
    <ul class="menu-superior">
    <li><a href="#">Inicio</a></li> 
    <li><a href="#">Mis Pedidos</a></li>
    <li><a href="#">Administracion</a></li>
    <li><a href="#">Carrito 🛒</a></li>
    <li><a href="../../auth/login/login.html">Perfil 👤</a></li>
    <li><button class="boton-sesion">Cerrar sesión</button></li>
    </ul>

</header>
<main class="store-main">
        <section class="main-content">
            <div class="filter-bar">
                <input
                    type="text"
                    placeholder="Buscar productos..."
                    class="input-search"
                    id="search"
                />
                <div class="filter-controls">
                    <select class="select-filter">
                        <option>Ordenar por</option>
                        <option>Precio</option>
                        <option>Nombre</option>
                    </select>
                    <select class="select-filter">
                        <option>Todos</option>
                        <option>Disponibles</option>
                        <option>No disponibles</option>
                    </select>
                </div>
            </div>

    <div class="contenedor">
    <aside class="menu-lateral">
    <h2>Categorías</h2>
    
    <ul>
        <li>🍔 Hamburguesas</li>
        <li>🍕 Pizzas</li>
        <li>🥤 Bebidas</li>
        <li>🍟 Snacks</li>
    </ul>
    </aside>

    <div class="panel-principal">
    <h2>Todos los productos</h2>
    <div class="product-grid">
        <div class="tarjeta-producto">
        <img src="https://demo01.menudigital.ar/wp-content/uploads/2022/06/hamburguesa-triple.jpg" alt="Hamburguesa triple">
        <h4>Hamburguesa Triple</h4>
        <p>Hamburguesa triple smash</p>
        <span class="price">$25000</span>
        <div class="badge disponible">Disponible</div>
        </div>
    </div>
    </main>

</div>
</body>

</html>

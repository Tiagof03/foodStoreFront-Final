    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista detalle de producto - Food Store</title>
    <link rel="stylesheet" href="../../../style.css">   
</head>
<body>
    <header class="header--home--admin">
            <div class="logo-foodstore">
            <span class="icono-pizza">🍕</span>
            <span>FoodStore</span>
            
            </div>
            <ul class="menu-superior">
            <li><a href="#">Inicio</a></li> 
            <li><a href="#">Mis Pedidos</a></li>
            <li><a href="#">Administracion</a></li>
            <li><a href="#">Carrito 🛒</a></li>
            <li><a href="../../auth/login/login.html">Perfil 👤</a></li>
            <li><button class="boton-sesion">Cerrar sesión</button></li>
            </ul>
    </header>

    <h1 class="page-title">Vista detalle de producto</h1>

    <main class="product-container">
        <div class="product-image">
            <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=600&h=600&fit=crop" alt="Hamburguesa triple">
        </div>

        <div class="product-info">  
            <h2 class="product-title">Hamburguesa triple</h2>
            <p class="product-price">$25000.00</p>
            <span class="discount-badge">En Stock 5</span>
            <p class="product-description">Hamburguesa triple smash</p>

            <div class="quantity-section">
                <label class="quantity-label">Cantidad:</label>
                <div class="quantity-controls">
                    <button class="qty-btn" onclick="decreaseQty()">-</button>
                    <input type="number" class="qty-input" id="quantity" value="1" min="1">
                    <button class="qty-btn" onclick="increaseQty()">+</button>
                </div>
            </div>

            <div class="action-buttons">
                <button class="add-to-cart-btn">Agregar al Carrito</button>
                <button class="back-btn">← Volver</button>
            </div>
        </div>
    </main>
    <script type="module" src="productDetail.ts"></script>
</body>
</html>
